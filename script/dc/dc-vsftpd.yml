# vsftpd
  vsftpd:
    build: 
      context: ./containers/${VSFTPD_FOLDER}
    container_name: "${PROJECT_BASENAME}-${VSFTPD_FOLDER}"
    restart: "always"
    ports:
      - "${HOST_MACHINE_FTP_PORT}:21"
      - "40000-40100:40000-40100"
    volumes: 
      - ./data/etc/vsftpd/vsftpd.conf:/etc/vsftpd.conf
      - ./data/etc/vsftpd/vsftpd.chroot_list:/etc/vsftpd.chroot_list
      - ./logs/vsftpd:/var/log/vsftpd
      - ./data/www/html/:/var/www/html
