      # PMA_USER: ${PMA_USER}
      # PMA_PASSWORD: ${PMA_PASSWORD}
      # MYSQL_ROOT_PASSWORD: ${PMA_SUPER_PASSWORD}
      # MYSQL_USER: ${PMA_SUPER_USER}
      # MYSQL_PASSWORD: ${PMA_SUPER_PASSWORD}
      PMA_ARBITRARY: 1
    ports:
      - "${HOST_MACHINE_PMA_PORT}:8080"
